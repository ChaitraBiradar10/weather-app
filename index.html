<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Weather App</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #00feba, #5b548a);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card {
        background: #ffffff33;
        padding: 20px;
        border-radius: 20px;
        width: 350px;
        color: #fff;
        text-align: center;
    }

    .search {
        display: flex;
        gap: 10px;
    }

    .search input {
        flex: 1;
        padding: 10px;
        border-radius: 30px;
        border: none;
        outline: none;
    }

    .search button {
        background: #fff;
        border: none;
        border-radius: 50%;
        width: 45px;
        cursor: pointer;
    }

    .error {
        display: none;
        color: red;
        margin-top: 10px;
    }

    .weather {
        display: none;
        margin-top: 20px;
    }

    .weather-icon {
        width: 80px;
    }

    .details {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .col {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .extra, .air-quality {
        margin-top: 15px;
        font-size: 14px;
    }

    .forecast {
        margin-top: 15px;
    }

    .forecast-cards {
        display: flex;
        gap: 10px;
        overflow-x: auto;
        margin-top: 10px;
    }

    .forecast-card {
        background: #ffffff33;
        padding: 10px;
        border-radius: 10px;
        min-width: 120px;
        font-size: 13px;
    }
</style>
</head>

<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button>üîç</button>
    </div>

    <div class="error">Invalid city name</div>

    <div class="weather">
        <img src="https://openweathermap.org/img/wn/01d@2x.png" class="weather-icon">

        <h1 class="temp">--¬∞c</h1>
        <h2 class="city">City</h2>

        <div class="details">
            <div class="col">
                üíß
                <div>
                    <p class="humidity">--%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                üå¨Ô∏è
                <div>
                    <p class="wind">-- km/h</p>
                    <p>Wind</p>
                </div>
            </div>
        </div>

        <div class="extra">
            <p class="feels">Feels Like: --¬∞c</p>
            <p class="sunrise">Sunrise: --</p>
            <p class="sunset">Sunset: --</p>
        </div>

        <div class="air-quality">
            <h3>Air Quality</h3>
            <p class="aqi">AQI: --</p>
            <p class="aqi-msg">Health Advice: --</p>
        </div>

        <div class="forecast">
            <h3>5-Day Forecast</h3>
            <div class="forecast-cards"></div>
        </div>
    </div>
</div>

<script>
const apiKey = "03fd4aba89ca8fe12eb401403b01447b";
const weatherUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
const forecastUrl = "https://api.openweathermap.org/data/2.5/forecast?units=metric&q=";
const airUrl = "https://api.openweathermap.org/data/2.5/air_pollution?";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weather-icon");

searchBtn.addEventListener("click", () => {
    checkWeather(searchBox.value);
});

searchBox.addEventListener("keypress", (e) => {
    if (e.key === "Enter") checkWeather(searchBox.value);
});

async function checkWeather(city) {
    try {
        const response = await fetch(weatherUrl + city + `&appid=${apiKey}`);

        if (response.status === 404) {
            document.querySelector(".error").style.display = "block";
            document.querySelector(".weather").style.display = "none";
            return;
        }

        const data = await response.json();

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "¬∞c";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
        document.querySelector(".feels").innerHTML = "Feels Like: " + Math.round(data.main.feels_like) + "¬∞c";
        document.querySelector(".sunrise").innerHTML =
            "Sunrise: " + new Date(data.sys.sunrise * 1000).toLocaleTimeString();
        document.querySelector(".sunset").innerHTML =
            "Sunset: " + new Date(data.sys.sunset * 1000).toLocaleTimeString();

        weatherIcon.src =
            "https://openweathermap.org/img/wn/" + data.weather[0].icon + "@2x.png";

        getAirQuality(data.coord.lat, data.coord.lon);
        getForecast(city);

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
    }
    catch {
        alert("Network error");
    }
}

async function getAirQuality(lat, lon) {
    const response = await fetch(`${airUrl}lat=${lat}&lon=${lon}&appid=${apiKey}`);
    const data = await response.json();

    const aqiText = ["Good üòä", "Fair üôÇ", "Moderate üòê", "Poor üò∑", "Very Poor ‚ò†Ô∏è"];
    const aqi = data.list[0].main.aqi;

    document.querySelector(".aqi").innerHTML = "AQI: " + aqi;
    document.querySelector(".aqi-msg").innerHTML = "Health Advice: " + aqiText[aqi - 1];
}

async function getForecast(city) {
    const response = await fetch(forecastUrl + city + `&appid=${apiKey}`);
    const data = await response.json();

    const container = document.querySelector(".forecast-cards");
    container.innerHTML = "";

    for (let i = 0; i < data.list.length; i += 8) {
        const day = data.list[i];
        container.innerHTML += `
            <div class="forecast-card">
                <p>${new Date(day.dt * 1000).toDateString()}</p>
                <p>${Math.round(day.main.temp)}¬∞c</p>
                <p>${day.weather[0].main}</p>
            </div>
        `;
    }
}
</script>

</body>
</html>
